<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Account</title>
    <script defer src="/Application/Scripts/Index.js"></script>
    <link rel="icon" type="image/svg+xml" href="/Application/Assets/Images/QuickBuyIcon.svg" />
    <link rel="stylesheet" href="/Application/CSS/Style.css" />
</head>

<body>
    <div class="CAP-Body-container">

        <div class="top-QBlogo-container">
            <img src="/Application/Assets/Images/QuickBuyLogo-BlackVersion.svg" alt="QuickBuy Logo">
        </div>

        <div class="top-CAPlogo-container">
            <img src="/Application/Assets/Images/Choose account type logo.svg" alt="Choose account type">
        </div>

        <div class="create-title">
            <h3>Let's create or sign you into the right account</h3>
        </div>

        <div class="Accnt-type-section">

            <div class="manager-box">
                <a href="RegisterPage.html" class="icon-link">
                    <div class="store-manager-icon">
                        <img src="/Application/Assets/Images/Store Manager Icon.svg" alt="Store Manager Icon">
                    </div>
                    <div class="manager-title">
                        <h3>Store Manager</h3>
                    </div>
                </a>
            </div>

            <div class="manager-box">
                <a href="RegisterPage.html" class="icon-link">
                    <div class="warehouse-manager-icon">
                        <img src="/Application/Assets/Images/Warehouse Manager Icon.svg" alt="Warehouse Manager Icon">
                    </div>
                    <div class="manager-title">
                        <h3>Warehouse Manager</h3>
                    </div>
                </a>
            </div>

            <div class="manager-box">
                <a href="RegisterPage.html" class="icon-link">
                    <div class="category-manager-icon">
                        <img src="/Application/Assets/Images/Category Manager Icon.svg" alt="Category Manager Icon">
                    </div>
                    <div class="manager-title">
                        <h3>Category Manager</h3>
                    </div>
                </a>
            </div>

            <div class="manager-box">
                <a href="RegisterPage.html" class="icon-link">
                    <div class="sales-assoc-icon">
                        <img src="/Application/Assets/Images/Sale Associate Icon.svg" alt="Sales Associate Icon">
                    </div>
                    <div class="manager-title">
                        <h3>Sales Associate</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
